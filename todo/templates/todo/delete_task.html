<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .container { max-width: 400px; margin: auto; text-align: center; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete <strong>{{ task.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'task_list' %}"><button type="button">Cancel</button></a>
        </form>
    </div>
</body>
</html>
