<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .task { padding: 10px; border-bottom: 1px solid #ddd; }
        .complete { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <p style="text-align: center;">
      <a href="{% url 'add_task' %}"><button>Add New Task</button></a>
  </p>
  <p style="text-align: center;">
    <form method="get" style="display: inline;">
        <input type="text" name="q" placeholder="Search tasks..." value="{{ query|default:'' }}">
        <button type="submit">Search</button>
    </form>
</p>

  {% for task in tasks %}
  <div class="task">
      <h3 class="{% if task.complete %}complete{% endif %}">{{ task.title }}</h3>
      <p>{{ task.description }}</p>
      <small>Created: {{ task.created }}</small><br>
      <a href="{% url 'update_task' task.id %}"><button>Edit</button></a>
      <a href="{% url 'delete_task' task.id %}"><button>Delete</button></a>
  </div>
{% empty %}
  <p>No tasks found. Add some from the admin!</p>
{% endfor %}


</body>
</html>
