<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .complete { text-decoration: line-through; color: gray; }
        .task-card { margin-bottom: 15px; }


    </style>
    <style>
      :root {
          --bg-color: #f8f9fa;
          --text-color: #212529;
          --card-bg: #ffffff;
      }
      .dark-theme {
          --bg-color: #121212;
          --text-color: #f8f9fa;
          --card-bg: #1e1e1e;
      }
      body {
          background-color: var(--bg-color);
          color: var(--text-color);
          transition: all 0.3s ease;
      }
      .card, .btn, input, textarea {
          background-color: var(--card-bg);
          color: var(--text-color);
      }
  </style>
  
</head>
<body >
  <div class="container py-2 text-end">
    <button id="themeToggle" class="btn btn-sm btn-outline-primary">ğŸŒ™ Change Theme</button>
</div>

<div class="container py-5">
    <h1 class="text-center mb-4">ğŸ“ My To-Do List</h1>

    <div class="text-center mb-4">
        <a href="{% url 'add_task' %}" class="btn btn-primary">â• Add New Task</a>
    </div>

    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <form method="get" class="d-flex">
                <input type="text" name="q" class="form-control me-2" placeholder="Search tasks..." value="{{ query|default:'' }}">
                <button type="submit" class="btn btn-outline-secondary">ğŸ” Search</button>
            </form>
        </div>
    </div>

    {% for task in tasks %}
    <div class="card task-card shadow-sm">
        <div class="card-body">
            <h5 class="card-title {% if task.complete %}complete{% endif %}">{{ task.title }}</h5>
            <p class="card-text">{{ task.description }}</p>
            <p class="card-text">
                <small class="text-muted">Created: {{ task.created }}</small>
            </p>
            <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-warning me-2">âœï¸ Edit</a>
            <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">ğŸ—‘ï¸ Delete</a>
        </div>
    </div>
    {% empty %}
    <div class="alert alert-info text-center">
        No tasks found. Add some to get started!
    </div>
    {% endfor %}

</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const themeToggle = document.getElementById('themeToggle');
  const currentTheme = localStorage.getItem('theme');

  if (currentTheme === 'dark') {
      document.body.classList.add('dark-theme');
      themeToggle.textContent = 'ğŸŒ™ Light'; // user can switch to light mode
  } else {
      themeToggle.textContent = 'â˜€ï¸ Dark'; // user can switch to dark mode
  }

  themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      let theme = 'light';
      if (document.body.classList.contains('dark-theme')) {
          theme = 'dark';
          themeToggle.textContent = 'ğŸŒ™ Light'; // user can switch to light mode
      } else {
          themeToggle.textContent = 'â˜€ï¸ Dark'; // user can switch to dark mode
      }
      localStorage.setItem('theme', theme);
  });
</script>


</body>
</html>
