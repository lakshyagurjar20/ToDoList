{% load widget_tweaks %}

<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">‚ûï Add a New Task</h2>
                    <form method="post">
                      {% csrf_token %}
                  
                      <div class="mb-3">
                          <label for="id_title" class="form-label">Title</label>
                          {{ form.title|add_class:"form-control" }}
                      </div>
                  
                      <div class="mb-3">
                          <label for="id_description" class="form-label">Description</label>
                          {{ form.description|add_class:"form-control" }}
                      </div>
                  
                      <div class="form-check mb-4">
                          {{ form.complete|add_class:"form-check-input" }}
                          <label class="form-check-label" for="id_complete">Complete</label>
                      </div>
                  
                      <div class="d-grid">
                          <button type="submit" class="btn btn-success">üíæ Save Task</button>
                      </div>
                  </form>
                  
                    <div class="text-center mt-3">
                        <a href="{% url 'task_list' %}" class="btn btn-outline-secondary btn-sm">‚¨ÖÔ∏è Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
